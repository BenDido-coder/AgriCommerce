{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AgriCommerce - Your Marketplace{% endblock %}</title>
    <style>
        /* Simple styles for demo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #28a745;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>AgriCommerce</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'my_account' %}">My Account</a>
            <a href="{% url 'products' %}">Products</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Your page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 AgriCommerce</p>
    </footer>
<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{% static 'ac/js/my_account.js' %}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
