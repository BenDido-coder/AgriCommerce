 {% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-container">
                <div class="logo">
                    <img src="{% static 'images/logo.jpg'%}" alt="AgriTrade Logo">
                    <h1>Agri-<span>commerce</span></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    {% block content %}
    <div class="signup-container">
       <div class="signup-card">
           <div class="signup-header">
               <h1>Create Your Account</h1>
               <p>Join our agricultural community today</p>
           </div>
   <form method="post">
       {% csrf_token %}
       {{ form.as_p }}  <!-- Or render fields individually as shown earlier -->
       <button type="submit">Sign Up</button>
   </form>
   {% endblock %}
   <script src="{% static 'css/signup.js' %}"></script>
</body>
</html>
