{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Supplier Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/supplier.css' %}">
    <script src="{% static 'css/whatsapp.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="supplier-container">
        <h1>{{ user.username }}'s Supplier Dashboard</h1>
        
        <!-- Equipment Listings -->
        <div class="equipment-grid">
            {% for equipment in equipment_list %}
            <div class="equipment-card">
                <h3>{{ equipment.name }}</h3>
                <p>Price: {{ equipment.price }} ETB</p>
                <button class="whatsapp-btn"
                        onclick="openWhatsApp('{{ user.phone }}', 
                                 'Regarding {{ equipment.name }} ({{ equipment.price }} ETB)')">
                    <i class="fab fa-whatsapp"></i> Contact Supplier
                </button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
