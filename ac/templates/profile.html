<h1>{{ user.username }}'s Profile</h1>
<p>Role: {{ user.get_role_display }}</p>
<p>Phone: {{ user.phone }}</p>
<p>Wallet Balance: {{ user.wallet_balance }}</p>

{% if farmer_profile %}
<h2>Farm Details</h2>
<p>Farm Name: {{ farmer_profile.farm_name }}</p>
<p>Location: {{ farmer_profile.location }}</p>
{% endif %}
