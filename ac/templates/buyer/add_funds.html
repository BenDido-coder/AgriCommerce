{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0"><i class="fas fa-wallet me-2"></i>Add Funds to Wallet</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            {{ form.amount.label_tag }}
                            {{ form.amount }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label>Payment Method</label>
                            {{ form.payment_method }}
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-coins me-2"></i>Add Funds
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
