{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricommerce - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login_signup.css'%}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{% static 'images/logo.jpg'%}" alt="AgriTrade Logo">
                <h1>Agri-<span>commerce</span></h1>
            </div>
        </header>

        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h2>Welcome to Agri-commerce</h2>
                    <p>Connect with farmers and buyers across the country</p>
                </div>
                
                <div class="auth-tabs">
                    <div class="auth-tab active">Login</div>
                    <a href="{% url 'signup'%}" class="auth-tab">Register</a>
                </div>
                
                <div class="auth-content">
                    <!-- Login Form -->
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="login-email">Email or Username</label>
                            <input type="text" id="login-email" class="form-control" placeholder="Enter your email or username" required>
                            <i class="fas fa-user input-icon"></i>
                            <div class="error-message">Please enter a valid email or username</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                            <i class="fas fa-lock input-icon"></i>
                            <div class="error-message">Password must be at least 6 characters</div>
                        </div>
                        
                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn">Login</button>
                        
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        
                        <div class="social-login">
                            <div class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </div>
                            <div class="social-btn google">
                                <i class="fab fa-google"></i>
                            </div>
                            <div class="social-btn twitter">
                                <i class="fab fa-twitter"></i>
                            </div>
                        </div>
                        
                        <div class="auth-footer">
                            Don't have an account? <a href="{% url 'signup'%}">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'css/login_signup.js'%}"></script>
</body>
</html>
