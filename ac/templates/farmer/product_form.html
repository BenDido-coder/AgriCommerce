{% extends 'farmer/base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
    {% if object %}Edit {{ object.name }}{% else %}Add New Product{% endif %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">
                {% if object %}Update{% else %}Create{% endif %} Product
            </button>
        </form>
    </div>
</div>
{% endblock %}
