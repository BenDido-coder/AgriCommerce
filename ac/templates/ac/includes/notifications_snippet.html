<!-- templates/ac/includes/notifications_snippet.html -->
<div class="card mb-4">
    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center" 
         data-bs-toggle="collapse" 
         data-bs-target="#notificationsCollapse" 
         style="cursor: pointer">
        <div>
            <i class="fas fa-bell me-2"></i>Notifications
            <span class="badge bg-warning ms-2">{{ notifications|length }}</span>
        </div>
        <i class="fas fa-chevron-down"></i>
    </div>
    
    <div class="collapse" id="notificationsCollapse">
        <div class="card-body p-0">
            <ul class="list-group list-group-flush">
                {% for notification in notifications %}
                <li class="list-group-item {% if not notification.is_read %}list-group-item-warning{% endif %}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-{{ notification.icon }} text-{{ notification.type }} me-2"></i>
                            {{ notification.message }}
                        </div>
                        <small class="text-muted">{{ notification.created_at|timesince }} ago</small>
                    </div>
                    {% if notification.related_url %}
                    <a href="{{ notification.related_url }}" class="small text-muted">
                             View details
                    </a>
                    {% endif %}
                </li>
                {% empty %}
                <li class="list-group-item text-muted">No new notifications</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
